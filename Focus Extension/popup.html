<!doctype html>
<html>
  <head>
    <title>Focus Questions</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <p style="color:#205A21";><b>What would you like your students to work on today?</b></p>
    <input type="url" id="link" placeholder="Enter website here...">
    <button id="check">Enter</button>

    <p style="color:#92E192";><b>How many minutes would you like your students to work in between questions?</b></p>
    <input type="text" id="timing" placeholder="Enter time interval here...">
    <button id="check">Enter</button>

    <p style="color:#299829";><b>Enter the questions you want to ask</b></p>
    <input type="text" id="question" placeholder="Enter question here...">
    <button id="newButton">New Question</button>
    <div id="moreQuestionFields"></div>

  </body>

</html>
